name: "Basic VPC Example"
schema_version: "1.0.0"
description: "Deploys VPC resources, COS bucket, flowlogs collectors, and a bastion host"
inputs:
  - name: resource_group_name
  - name: vpc_region
  - name: allow_ssh_from
  - name: name
  - name: ssh_key_name
outputs:
  - name: cos_id
    value: $module.v1-bplab-cos-workspace.outputs.cos_id
  - name: vpc_id
    value: $module.v1-bplab-vpc-workspace.outputs.vpc_id
settings:
  - name: TF_VERSION
    value: 1.0
modules:
  - name: v1-bplab-vpc-workspace
    layer: network
    source:
      git: 
        source_type: github
        git_repo_url: "https://github.com/cloud-design-dev/example-blueprint/tree/main/modules/vpc"
        git_branch: main
    inputs:
      - name: name
        value: $blueprint.name
      - name: vpc_region
        value: $blueprint.vpc_region
      - name: resource_group_name
        value: $blueprint.resource_group_name
      - name: ssh_key_name
        value: $blueprint.ssh_key_name
    outputs:
      - name: vpc_id
      - name: frontend_subnet_id
      - name: backend_subnet_id
      - name: ssh_key_id
  - name: v1-bplab-cos-workspace
    layer: storage
    source:
      git:
        source_type: github
        git_repo_url: "https://github.com/cloud-design-dev/example-blueprint/tree/main/modules/cos"
        git_branch: main
    inputs:
      - name: name
        value: $blueprint.name
      - name: resource_group_id
        value: $workitem.v1-bplab-vpc-workspace.outputs.resource_group_id
      - name: vpc_region
        value: $blueprint.vpc_region
    outputs:
      - name: cos_id
      - name: backend_collector_bucket
      - name: frontend_collector_bucket
