name: "Basic VPC Example"
schema_version: "1.0.0"
description: "Deploys VPC resources, COS bucket, flowlogs collectors, and a bastion host"
inputs:
  - name: resource_group_name
  - name: vpc_region
  - name: allow_ssh_from
  - name: name
  - name: ssh_key_name
outputs:
  - name: cos_id
    value: $module.v1-bplab-cos-workspace.outputs.cos_id
  - name: vpc_id
    value: $module.v1-bplab-vpc-workspace.outputs.vpc_id
settings:
  - name: TF_VERSION
    value: 1.0
modules:
  - name: v1-bplab-vpc-workspace
    layer: network
    source:
      git: 
        source_type: github
        git_repo_url: "https://github.com/cloud-design-dev/example-blueprint-modules/tree/main/vpc"
        git_branch: main
    inputs:
      - name: name
        value: $blueprint.name
      - name: vpc_region
        value: $blueprint.vpc_region
      - name: resource_group_name
        value: $blueprint.resource_group_name
      - name: ssh_key_name
        value: $blueprint.ssh_key_name
    outputs:
      - name: vpc_id
      - name: frontend_subnet_id
      - name: backend_subnet_id
      - name: ssh_key_id
  - name: v1-bplab-cos-workspace
    layer: storage
    source:
      git:
        source_type: github
        git_repo_url: "https://github.com/cloud-design-dev/example-blueprint-modules/tree/main/cos"
        git_branch: main
    inputs:
      - name: name
        value: $blueprint.name
      - name: resource_group_id
        value: $workitem.v1-bplab-vpc-workspace.outputs.resource_group_id
      - name: vpc_region
        value: $blueprint.vpc_region
    outputs:
      - name: cos_id
      - name: backend_collector_bucket
      - name: frontend_collector_bucket
  - name: v1-bplab-bastion-workspace
    layer: compute
    source:
      git:
        source_type: github
        git_repo_url: "https://github.com/we-work-in-the-cloud/terraform-ibm-vpc-bastion/tree/master"
        git_branch: master
    inputs:
      - name: name
        value: $blueprint.name
      - name: resource_group_id
        value: $workitem.v1-bplab-vpc-workspace.outputs.resource_group_id
      - name: vpc_region
        value: $blueprint.vpc_region
      - name: allow_ssh_from
        value: $blueprint.allow_ssh_from
      - name: create_public_ip
        value: true
      - name: subnet_id
        value: $workitem.v1-bplab-vpc-workspace.outputs.frontend_subnet_id
      - name: ssh_key_ids
        value: $workitem.v1-bplab-vpc-workspace.outputs.ssh_key_id
        type: list(any)
      - name: vpc_id
        value: $workitem.v1-bplab-vpc-workspace.outputs.vpc_id
    outputs:
      - name: bastion_public_ip
      - name: bastion_maintenance_group_id
  - name: v1-bplab-flowlogs-workspace
    layer: observability
    source:
      git:
        source_type: github
        git_repo_url: "https://github.com/cloud-design-dev/example-blueprint/modules/collector"
        git_branch: main
    inputs:
      - name: name
        value: $blueprint.name
      - name:  resource_group_id
        value: $workitem.v1-bplab-vpc-workspace.outputs.resource_group_id
      - name: frontend_subnet_id
        value: $module.v1-bplab-vpc-workspace.outputs.frontend_subnet_id
      - name: backend_subnet_id
        value: $workitem.v1-bplab-vpc-workspace.outputs.backend_subnet_id
      - name: backend_collector_bucket
        value: $workitem.v1-bplab-cos-workspace.outputs.backend_collector_bucket       
      - name: frontend_collector_bucket
        value: $workitem.v1-bplab-cos-workspace.outputs.frontend_collector_bucket 