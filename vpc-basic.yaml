name: "Basic VPC Example"
schema_version: "1.0.0"
description: "Simple two module Vpc blueprint. Deploys VPC resources and COS bucket"
inputs:
  - name: resource_group_name
  - name: vpc_region
  # - name: cos_instance_name
  # - name: create_bastion
  - name: name
outputs:
  - name: cos_id
    value: $module.bp-rt-v3-cos-workspace.outputs.cos_id
  - name: vpc_id
    value: $module.bp-rt-v3-vpc-workspace.outputs.vpc_id
settings:
  - name: TF_VERSION
    value: 1.0
modules:
  - name: "${blueprint.name}-vpc-workspace"
    layer: VPC
    source:
      git: 
        source_type: github
        git_repo_url: "https://github.com/cloud-design-dev/example-blueprint-modules/tree/main/vpc"
        git_branch: main
    inputs:
      - name: name
        value: $blueprint.name
      - name: vpc_region
        value: $blueprint.vpc_region
      - name: resource_group_name
        value: $blueprint.resource_group_name
    outputs:
      - name: vpc_id
      - name: frontend_subnet_id
      - name: backend_subnet_id
      - name: vpc
  - name: bp-rt-v3-cos-workspace
    layer: COS
    source:
      git:
        source_type: github
        git_repo_url: "https://github.com/cloud-design-dev/example-blueprint-modules/tree/main/cos"
        git_branch: main
    inputs:
      - name: name
        value: $blueprint.name
      - name: resource_group_id
        value: $workitem.${blueprint.name}-vpc-workspace.outputs.resource_group_id
      - name: vpc_region
        value: $blueprint.vpc_region
    outputs:
      - name: cos_id
      - name: backend_collector_bucket
      - name: frontend_collector_bucket

  - name: bp-rt-v3-flowlogs-workspace
    layer: Metrics
    source:
      git:
        source_type: github
        git_repo_url: "https://github.com/cloud-design-dev/example-blueprint-modules/tree/main/collector"
        git_branch: main
    inputs:
      - name: name
        value: $blueprint.name
      - name:  resource_group_id
        value: $workitem.bp-rt-v3-vpc-workspace.outputs.resource_group_id
      - name: frontend_subnet_id
        value: $module.bp-rt-v3-vpc-workspace.outputs.frontend_subnet_id
      - name: backend_subnet_id
        value: $workitem.bp-rt-v3-vpc-workspace.outputs.backend_subnet_id
      - name: backend_collector_bucket
        value: $workitem.bp-rt-v3-cos-workspace.outputs.backend_collector_bucket       
      - name: frontend_collector_bucket
        value: $workitem.bp-rt-v3-cos-workspace.outputs.frontend_collector_bucket 